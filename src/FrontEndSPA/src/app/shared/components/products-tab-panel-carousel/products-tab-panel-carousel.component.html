<div class="bg-light pt-5 pb-6">
  <div class="container trending-products">
    <div class="heading heading-flex mb-3">
      <div class="heading-left">
        <h2 class="title">{{this.tabPanelDataSource.title}}</h2><!-- End .title -->
      </div><!-- End .heading-left -->

      <div class="heading-right">
        <ul class="nav nav-pills nav-border-anim justify-content-center" role="tablist">
          <li class="nav-item" *ngFor="let tabPanel of this.tabPanelDataSource.productTabs; let tabIndex = index;">
            <div class="nav-link" [ngClass]="{'active': tabIndex == this.tabPanelDataSource.selectedPanelIndex}"
               (click)="this.tabPanelDataSource.selectedPanelIndex = tabIndex"
               data-toggle="tab" href="#trending-top-tab"
               role="tab" aria-controls="trending-top-tab" aria-selected="true">
              {{tabPanel.name}}
            </div>
          </li>
        </ul>
      </div><!-- End .heading-right -->

    </div><!-- End .heading -->

    <div class="row">
      <div class="col-xl-5col d-none d-xl-block" *ngIf="tabPanelDataSource.hasBanner">
        <div class="banner">
          <a href="{{tabPanelDataSource.bannerDestinationUrl}}">
            <img src="{{tabPanelDataSource.bannerUrl || 'dummy.png'}}" alt="banner">
          </a>
        </div><!-- End .banner -->
      </div><!-- End .col-xl-5col -->


      <div class="col-xl-4-5col" >
        <!-- tab contents (liste cu filtere direct pe categorii si o lista pe fiecare categorie) -->

        <div class="tab-content tab-content-carousel just-action-icons-sm"
        >
          <div
            class="tab-pane p-0 fade show active"
            id="trending-top-tab"
            role="tabpanel"
            aria-labelledby="trending-top-link"
            *ngFor="let tabPanel of this.tabPanelDataSource.productTabs; let tabIndex = index"
          >
            <owl-carousel-o [options]="customOptions" *ngIf="this.tabPanelDataSource.selectedPanelIndex == tabIndex">
              <ng-template carouselSlide *ngFor="let product of tabPanel.products">
                <app-product-card
                   [productInfo]="product"></app-product-card>
              </ng-template>

            </owl-carousel-o><!-- End .owl-carousel -->
          </div><!-- .End .tab-pane -->
        </div><!-- End .tab-content -->
      </div><!-- End .col-xl-4-5col -->
    </div><!-- End .row -->
  </div><!-- End .container -->
</div><!-- End .bg-light pt-5 pb-6 -->
