<!-- Icons cu vrajeala -->
<div class="icon-boxes-container bg-transparent">
  <div class="container">
    <div class="row">


      <div class="col-sm-6 col-lg-3" *ngFor="let guarantee of this.guaranteesDataSource.guarantess">
        <div class="icon-box icon-box-side">
          <span class="icon-box-icon text-dark">
            <i [className]="guarantee.icon_name"></i>
          </span>
          <div class="icon-box-content">
            <h3 class="icon-box-title">{{guarantee.name}}</h3><!-- End .icon-box-title -->
            <p>{{guarantee.description}}</p>
          </div><!-- End .icon-box-content -->
        </div><!-- End .icon-box -->
      </div><!-- End .col-sm-6 col-lg-3 -->

    </div><!-- End .row -->
  </div><!-- End .container -->
</div><!-- End .icon-boxes-container -->
