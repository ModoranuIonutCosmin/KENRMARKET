apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentsapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paymentsapi
  template:
    metadata:
      labels:
        app: paymentsapi
    spec:
      containers:
      - name: paymentsapi
        image: modoranuc/paymentsapi
        imagePullPolicy: Always
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
          - name: ConnectionStrings__SqlServer
            # value: Server=host.minikube.internal;User ID=local;Password=aaaa1234;Database=Payments;TrustServerCertificate=true
            valueFrom:
              configMapKeyRef:
                name: secrets-connection-strings
                key: SQL-CONNECTIONSTRING-PAYMENT
          # - name: EventQueue__Host
          - name: SERVICE-BUS-CONNECTIONSTRING
            valueFrom:
                configMapKeyRef:
                  name: secrets-connection-strings
                  key: SERVICE-BUS-CONNECTIONSTRING
          #   value: host.minikube.internal
          # - name: EventQueue__Username
          #   value: guest
          # - name: EventQueue__Password
          #   value: guest
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      
---
apiVersion: v1
kind: Service
metadata:
  name: paymentsservice
spec:
  selector:
    app: paymentsapi
  ports:
  - port: 8080
    targetPort: 80

